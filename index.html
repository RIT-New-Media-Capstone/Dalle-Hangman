<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <script type='module' src="src/index.js"></script>
    <script type='module' src="tarnav-demo-wordle.js"></script>
    <title>Dalle-Wordle</title>
</head>
  <body>
    <div id="startup-state">
        <h1>DALLÂ·E WORDLE!</h1>
        <br>
        <label for="fcategory">Custom category (optional):</label>
        <input type="text" id="fcategory" name="fcategory">
        <p>Difficulty</p>
        <input type="range" id="difficulty-range" name="difficulty" min="1" max="16" value="8">
        <P>Value: <span id='numeric-output'></span></P>
        <br>
        <button id="start-button">Start Game!</button>
    </div>
    <div id="game-state" style="display:none">
        <img id="dalle-image" src="./media/loading.gif" width="10%" height="10%">
        <p id="guess-error" style="display:none;color:red;">Not all words have a guess!</p>
        <div id="words"></div>
        <button id="submit-button">Submit Guess!</button>
    </div>
</body>
<script>
    let slider = document.getElementById('difficulty-range');
    let sliderVisual = document.getElementById('numeric-output')
    sliderVisual.innerHTML =slider.value;
    slider.oninput = function(){sliderVisual.innerHTML = this.value;}
</script>
</html>
